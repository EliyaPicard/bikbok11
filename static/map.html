<!-- Include Leaflet CSS and JavaScript files -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

<!-- Create a map instance with an initial location and zoom level -->
<div id="map" style="height: 1000px;"></div>
<script>
var map = L.map('map').setView([31.75695, 35.11544], 9);

<!-- Add a click event listener to the map instance -->
map.on('click', function(e) {
  var lat = e.latlng.lat.toFixed(5);
  var lng = e.latlng.lng.toFixed(5);
  var confirmDialog = confirm("Are you sure this is the location?\n\nLatitude: " + lat + "\nLongitude: " + lng);

  if (confirmDialog == true) {
    console.log("Printing location: " + lat + ", " + lng);
    // Replace this console.log() statement with your own print function code
  }
});

<!-- Add a tile layer to the map instance -->
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors',
  maxZoom: 18
}).addTo(map);
</script>
